<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>ChatApp</title>
  </head>
  <body>
    <h1 class="title">iChat</h1>
    <div class="main">
      <div class="name">
        <span><i class="ri-user-line"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            Lorem, ipsum dolor.
            <span>bluebird ðŸ˜ƒ 30 March 9.24</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Lorem, ipsum dolor.
            <span>bluebird ðŸ˜ƒ 30 March 9.24</span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">someone is typing a message.</p>
        </li>
      </ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send
          <span>
            <i class="ri-send-plane-fill"></i>
          </span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total Clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
